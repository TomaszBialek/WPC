<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <header>
      <a href="/" class="logo">WPC</a>
      <a href="#" class="button">Images to animation converter</a>
    </header>

    <main>
      <button class="register">Register</button>
      <button class="confirmAccount">Confirm Account</button>
      <button class="login">Login</button>
      <button class="listFiles">list files</button>

      <form>
        <div class="upload">
            <input class="upload__input" type="file" multiple/>
            <button class="upload__btn" type="button">Upload it</button>
            <div class="upload__progress-container">
                <div class="upload__progress">0%</div>
            </div>
        </div>
      </form>

      <button class="orderAnimation primary" >Order animation</button>
      <button class="cancelOrder">clear order</button>
      <ul class="uploadedPreview"></ul>
    </main>

    <footer>
      <p>© 2021 - Tomasz Białek</p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
